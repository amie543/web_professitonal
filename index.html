<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box{
            position: absolute;
            width: 50px;
            height: 50px;
            /* top: 200px;
            left: 230px; */
            background-color: brown;
            border-radius: 25px;
            transition: all 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script src="js/jquery.js"></script>
    <script>
    $(document).ready(function() {
        let sleep = ms => new Promise(_=>setTimeout(_,ms));
        var min_x=0;
        var min_y=0;        
        var other = false;
        var cuColor = 'brown';
        screen();
        async function screen(){
            var cu_x = 187;
            var cu_y = 336;
            var leftToRight = true;
            var topToBottom = true;
            var sector_x = 30; 
            var sector_y = 30;
            while(true){
                if(leftToRight){
                    if(cu_x+sector_x>=(window.innerWidth-sector_x)){
                        cu_x=window.innerWidth-50;
                        leftToRight=false;
                        toggleColor();
                    }else{
                        cu_x+=sector_x;
                    }
                }else{
                    if(cu_x-sector_x<=min_x){
                        cu_x=0;
                        leftToRight=true;
                        toggleColor();
                    }else{
                        cu_x-=sector_x;
                    }
                    
                }

                if(topToBottom){
                    if(cu_y+sector_y>=(window.innerHeight-sector_y)){
                        cu_y=window.innerHeight-50;
                        topToBottom=false;
                        toggleColor();
                    }else{
                        cu_y+=sector_y;
                    }
                }else{
                    if(cu_y-sector_y<=(min_y)){
                        cu_y=0;
                        topToBottom=true;
                        toggleColor();
                    }else{
                        cu_y-=sector_y;
                    }
                }
                
                var x = cu_x;
                var y = cu_y;
                $("#box").css({"left": `${x}px`,"top":`${y}px`});
                if(other) break;
                await sleep(300);
            }
        }

        function toggleColor(){
            if(cuColor=='brown'){
                $("#box").css({"background":'blueviolet'});
                cuColor='haha';
            }else{
                cuColor='brown';
                $("#box").css({"background":'brown'});
            }
        }
    });
    </script>
</body>
</html>
